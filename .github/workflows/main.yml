name: Deploy Backend

on:
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # Or your project's .NET version

      - name: Publish .NET API
        working-directory: ./backend
        run: dotnet publish -c Release -o ./publish

      - name: Upload and Deploy to GCE VM 
        run: |
          # 1. Zip the published output to make the transfer faster
          cd ./backend/publish && zip -r ../publish.zip . && cd ../..

          # 2. Securely copy the zip file to the VM
          gcloud compute scp ./backend/publish.zip ${{ secrets.GCP_GCE_INSTANCE_NAME }}:C:\Temp\publish.zip --zone=${{ secrets.GCP_GCE_ZONE }}

          # 3. Execute PowerShell commands on the Windows VM to deploy the app
          # This assumes your site is running in IIS under the 'DefaultAppPool'
          gcloud compute ssh ${{ secrets.GCP_GCE_INSTANCE_NAME }} --zone=${{ secrets.GCP_GCE_ZONE }} --command="\
            Stop-WebAppPool -Name 'DefaultAppPool'; \
            if (Test-Path C:\inetpub\wwwroot\*) { Remove-Item -Recurse -Force C:\inetpub\wwwroot\* }; \
            Expand-Archive -Path C:\Temp\publish.zip -DestinationPath C:\inetpub\wwwroot -Force; \
            Start-WebAppPool -Name 'DefaultAppPool'; \
            Remove-Item C:\Temp\publish.zip; \
            Write-Host 'Backend deployment complete!'"

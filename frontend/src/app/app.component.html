<header>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom border-top">
        <div class="container">
            <a class="navbar-brand fs-2 fw-bold " routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <i class="fa fa-cart-shopping fs-2" style="color: #f54242;"></i><span class="textBlur">KK IT Novi Sad</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <!--Toggle -->
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Nav Items -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle fw-semibold text-uppercase me-1 text-danger" routerLink="/home" routerLinkActive="active"
                            id="navbarDropdownHome" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            home
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownHome">
                            <li><a class="dropdown-item" href="#">Option</a></li>
                            <li><a class="dropdown-item" href="#">Option</a></li>
                            <li><a class="dropdown-item" href="#">Option</a></li>
                        </ul>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold text-uppercase text-black me-1" routerLink="/contactus" routerLinkActive="active">
                            Contact us
                        </a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-search fs-5" style="color: #202122;"></i></a>
                    </li>
                    <li class="nav-item">
                        <ng-container *ngIf="isLoggedIn; else loginLink">
                          <a class="nav-link" routerLink="/cart" routerLinkActive="active">
                            <i class="fa fa-cart-plus fs-5" style="color: #202122;"></i>
                            <span class="position-absolute translate-middle badge rounded-pill bg-danger">
                              {{ getCartCount() }}
                            </span>
                          </a>
                        </ng-container>
                        <ng-template #loginLink>
                          <a class="nav-link" routerLink="/login" routerLinkActive="active">
                            <i class="fa fa-cart-plus fs-5" style="color: #202122;"></i>
                            <span class="position-absolute translate-middle badge rounded-pill bg-danger">
                              {{ getCartCount() }}
                            </span>
                          </a>
                        </ng-template>
                    </li>
                      

                </ul>

            </div>
        </div>
    </nav>
</header>
<section id="product">
    <div class ="container">
        <router-outlet></router-outlet>
    </div>
</section>

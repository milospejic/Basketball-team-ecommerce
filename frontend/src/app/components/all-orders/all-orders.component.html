<div class="container mt-5">
    <h2>All orders</h2>
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Order ID</th>
          <th>Number of Items</th>
          <th>Status</th>
          <th>Order Date</th>
          <th>Total Price</th>
          <th>User ID</th>
          <th>Paid</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.orderId }}</td>
          <td>{{ order.numberOfItems }}</td>
          <td>{{ order.orderStatus }}</td>
          <td>{{ order.orderDate | date:'short' }}</td>
          <td>{{ order.totalPrice | currency }}</td>
          <td>{{ order.userId}}</td>
          <td>{{ order.isPaid}}</td>
          <td>
            <button *ngIf="order.isPaid && order.orderStatus =='Pending'" class="btn btn-success btn-sm mr-2" (click)="updateStatus(order.orderId)">Update status</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

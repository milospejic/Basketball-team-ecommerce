<section id="product">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="productHeading text-center">
            <h2 class="mb-3">Get our exclusive products</h2>
            <ul class="list-unstyled d-flex justify-content-center">
              <li><a href="#" class="m-4 text-decoration-none text-danger fw-semibold">All</a></li>
              <li><a href="#" class="m-4 text-decoration-none fw-semibold text-black">Jerseys</a></li>
              <li><a href="#" class="m-4 text-decoration-none fw-semibold text-black">Shorts</a></li>
              <li><a href="#" class="m-4 text-decoration-none fw-semibold text-black">T-Shirts</a></li>
              <li><a href="#" class="m-4 text-decoration-none fw-semibold text-black">Season Tickets</a></li>
              <li><a href="#" class="m-4 text-decoration-none fw-semibold text-black">Caps</a></li>
              <li><a href="#" class="m-4 text-decoration-none fw-semibold text-black">Hoodies</a></li>
            </ul>
          </div>
        </div>
        <div class="col-12">
          <div class="row mt-3 g-3">
            <div class="col-lg-3" *ngFor="let product of productList">
              <div class="box-shadow product-card">
                <div class="card">
                  <img class="img-fluid card-img-top" style="height: 250px;" [src]="product.image" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">{{product.productName}}</h5>
                    <p class="card-text">
                      <span class="text-danger fw-semibold me-2">{{product.price}} RSD</span>
                    </p>
                    <span *ngFor="let star of [1, 2, 3, 4, 5]" class="me-0">
                      <i class="fa fa-star" [ngClass]="{'fa-star-half': star-0.5 === product.totalRating, 'fa-star': star <= product.totalRating, 'fa-star-o': star > product.totalRating}"></i>
                    </span>
                    <div class="row">
                      <div class="col-5">

                      </div>
                      <div class="row mt-3">
                        <div class="col-6 text-end">
                          <button class="btn btn-sm btn-success fw-bold" (click)="addProductToCart(product.productId)">+</button>
                        </div>
                        <div class="col-6">
                          <button class="btn btn-sm btn-danger fw-bold" (click)="removeProductFromCart(product.productId)">-</button>
                        </div>
                      </div>
                    
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
